name: LinkedIn Automation Daily

on:
  schedule:
    # Runs every day at 9 AM IST (UTC 3:30 AM)
    - cron: '30 3 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  linkedin-automation:
    runs-on: ubuntu-latest

    env:
      LI_EMAIL: ${{ secrets.LI_EMAIL }}
      LI_PASSWORD: ${{ secrets.LI_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run LinkedIn Automation
        run: |
          echo "Starting LinkedIn Automation..."
          python main.py 2>&1 | tee linkedin_automation.log

      - name: Upload log as artifact
        uses: actions/upload-artifact@v4
        with:
          name: linkedin-log
          path: linkedin_automation.log
