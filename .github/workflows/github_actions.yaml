name: LinkedIn Quick_Apply

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  apply-jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg ca-certificates
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/googlechrome-linux-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/googlechrome-linux-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.LI_EMAIL }}" ]; then
            echo "ERROR: LI_EMAIL secret is not set!"
            echo "Please go to Settings > Secrets and variables > Actions and add LI_EMAIL"
            exit 1
          fi
          if [ -z "${{ secrets.LI_PASSWORD }}" ]; then
            echo "ERROR: LI_PASSWORD secret is not set!"
            echo "Please go to Settings > Secrets and variables > Actions and add LI_PASSWORD"
            exit 1
          fi
          echo "âœ“ Secrets are configured"

      - name: Run QuickApply Bot
        env:
          LI_EMAIL: ${{ secrets.LI_EMAIL }}
          LI_PASSWORD: ${{ secrets.LI_PASSWORD }}
        run: python main.py
